<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="login">
        <form action="">
            <h1>Welcome Back!</h1>
            <p>Enter your Credentials to access your account</p>

            <label for="email" class="email">Email address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email"/>
           
            <span class="password">
                <label for="password">Password</label>
                <a href="">forgot password</a>
            </span>
            <input type="password" id="password" name="password" placeholder="Password" />
            
            <span class="remember">
                <input type="checkbox" name="remember" id="remember" />
                <label for="remember">Remember for 30 days</label>
            </span>
            <input type="submit" name="submit" id="submit" value="Login"/>


            <p class="or">or</p>
            <div class="sign-with">
                <button><img src="resources/google.svg" alt="Google Logo" width="15px" /> Sign in with Google</button>
                <button><img src="resources/apple.svg" alt="Apple Logo" width="15px" />Sign in width Apple</button>
            </div>
            <p class="dont">Don't have an acount? <a href="ingup.html">Sign Up</a></p>
        </form>
        <img class="img-right" src="resources/auth-img.png" alt="image backgrund right" />
    </section>


</body>
</html>
